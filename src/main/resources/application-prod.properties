# ==============================
# Application Configuration
# ==============================
spring.application.name=User-management
server.port=${PORT:8080}
server.servlet.context-path=/api

# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.enabled=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=${RAILWAY_PUBLIC_DOMAIN:localhost}

# Required for Spring Boot 3.1.x + Spring Cloud 2022.0.5
spring.cloud.compatibility-verifier.enabled=false

# ==============================
# Actuator
# ==============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# ==============================
# MySQL - Railway Environment Variables
# ==============================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/harvest?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:fifa24}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# JWT
# ==============================
jwt.secret=${JWT_SECRET:YourVerySecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ==============================
# Logging (Reduced for production)
# ==============================
logging.level.root=WARN
logging.level.com.app=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# ==============================
# CORS
# ==============================
cors.allowed-origins=${FRONTEND_URL:http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.exposed-headers=Authorization
cors.allow-credentials=true

# ==============================
# Email Configuration
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:ryanewane496@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==============================
# App Configuration
# ==============================
app.admin.email=${ADMIN_EMAIL:harvestdmn@gmail.com}
app.frontend.url=${FRONTEND_URL:http://localhost:4200}