# Production Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:harvest}?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=fifa24

# Disable Eureka Client
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.discovery.enabled=false

# If you also want to disable the Eureka Server
eureka.server.enable-self-preservation=false


# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=WARN
logging.level.com.harvest.platform=INFO
logging.level.org.springframework.security=INFO

# JWT Configuration - Use environment variables
jwt.secret=${JWT_SECRET:YourVerySecretKeyThatShouldBeAtLeast256BitsLongForHS256AlgorithmInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS - Set your production domain
cors.allowed-origins=${CORS_ORIGINS:https://your-production-domain.com}