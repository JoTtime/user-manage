spring.application.name=User-management
server.port=8080

# ? REMOVE context path because it breaks Eureka auto-registration
server.servlet.context-path=/api

# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Required for Spring Boot 3.1.x + Spring Cloud 2022.0.5
spring.cloud.compatibility-verifier.enabled=false

# ==============================
# Actuator
# ==============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# ==============================
# MySQL
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/harvest?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=fifa24
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# JWT
# ==============================
jwt.secret=YourVerySecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ==============================
# Logging
# ==============================
logging.level.root=INFO
logging.level.com.app=DEBUG

# ==============================
# CORS
# ==============================
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.exposed-headers=Authorization
cors.allow-credentials=true
